<!DOCTYPE html>
<html lang="en">
    <body text align="center" >
        <script>
     var a, i, n, sum=0;
     n = parseInt(prompt("Enter the Array limit:  "));
     a = new Array(n);
        for (i = 0; i < n; i++) {
            a[i] =parseInt(prompt("Enter the Array Element: "));
            sum= sum + a[i];
        }
        document.write("Enter the Elemen  are : ");
        for (i = 0; i <n ; i++) {
            document.write(a[i] + "<br>");
        }
        document.write("<br>Enter the Array Elemen are : "+ sum);
</script>
</body>
</html>
