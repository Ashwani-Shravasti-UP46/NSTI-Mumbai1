<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h1>Using the JavaScript, to Display even number upto</h1>
<script>
    let no =parseInt(prompt("enter your number:"));
    for(i=1; i<no; i++){
        document.write(i+ "<br>");
    }

</script>    
</body>
</html>
