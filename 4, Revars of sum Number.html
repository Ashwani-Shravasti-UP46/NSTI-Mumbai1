<html>

<head>
    <title>Largest Among Three Number</title>
</head>

<body>
    <script>
        let a, b, c;
        a = parseInt(prompt("Enter the Number of A :"));
        b = parseInt(prompt("Enter the Number of B :"));
        c = parseInt(prompt("Enter the Number of C :"));
        document.write('Your Entered Number is <br> A = ' + a + '  <br> B = ' + b + ' <br> C = ' + c);
			if (a>=b && a>=c){
                document.write("the largest number is A = " +a);
			} else if(b>=a && b>=c) {
                document.write("the largest number is B = " +b);
			} else {
                document.write("the largest number is C = " +c);
				}
    </script>
</body>

</html>
