<html>
<head>
    <title>Employee Details using Array Constructor Method</title>
</head>
<body>
    <h2>Employee Details using Array Constructor Method</h2>
    <script>
        var hra, ta, da, totalsalary = 0, netsalary = 0;
        // Creating an array of employee objects using the Array constructor method
        function employee(eid, ename, bp, dedu) {
            this.eid = eid;
            this.ename = ename;
            this.hra = bp * 0.30; // 30% of Basic Pay
            this.ta = bp * 0.53; // 53 % of Basic Pay
            this.da = bp * 0.15; //15% of Basic Pay
            this.totalsalary = bp + this.hra + this.ta + this.da;
            this.netsalary = this.totalsalary - dedu;
        };
        // Assign Employee details
        var employees = [
            new employee(1001, "Sanjeev Maurya", 22000, 2000),
            new employee(1002, "Bablesh Kumar", 32000, 5000),
            new employee(1003, "Sandeep Yadav", 52000, 2000),
            new employee(1004, "Gulshan Maurya", 82000, 5000),
            new employee(1005, "Vasudev", 42000, 2000)
        ];
        // Display Employees Detials
        document.write("<table border='1' cellspacing='0' cellpadding='10'> <tr><th>Employee Id</th> <th>Employee Name</th> <th>HRA</th> <th>TA</th> <th>DA</th> <th>Total Salary</th> <th>Net Salary</th> </tr> <tr>");
        for (i = 0; i < employees.length; i++) {
            document.write("<tr><td>" + employees[i].eid + "</td><td>" + employees[i].ename + "</td><td>₹ " + employees[i].hra + "</td><td>₹ " + employees[i].da + "</td><td>₹ " + employees[i].ta + "</td><td>₹ " + employees[i].totalsalary + "</td><td>₹ " + employees[i].netsalary + "</td>");
        }
        document.write("</tr></table>");
    </script>
</body>
</html>
