    <script>
        // LOGIN PANEL
        let loginBtn = document.querySelector("#login");
        let closeBtn = document.querySelector(".loginM span");
        let loginPanel = document.getElementById("loginPanel");
        let registrationForm = document.getElementById("registrationForm");

        loginBtn.addEventListener("click", () => {
            loginPanel.classList.add("showM");
        });

        closeBtn.addEventListener("click", () => {
            loginPanel.classList.remove("showM");
        });

        // When login form is submitted, show registration form
        document.getElementById("loginForm")
            .addEventListener("submit", function (e) {
                e.preventDefault();
                let mobile = document.getElementById("loginMobile").value;
                if (mobile.length < 10) {
                    alert("Please enter a valid mobile number");
                    return;
                }
                loginPanel.classList.remove("showM");
                registrationForm.style.display = "block";
            });

        // AGE CALCULATION
        function getAge() {
            let dob = document.getElementById("dob").value;
            if (dob === "") return;
            let birthDate = new Date(dob);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() 
            < birthDate.getDate())) {
                age--;
            }
            document.getElementById("age").value = age;
        }
    </script>
