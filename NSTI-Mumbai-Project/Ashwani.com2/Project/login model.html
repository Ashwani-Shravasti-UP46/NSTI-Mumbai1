
    <!DOCTYPE html>
<html>
<head>
   
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
        box-sizing: border-box;
    }
    
    .loginM{
        width: 30%;
        height: 100vh;
        position: fixed;
        transition: 0.5s;
        padding: 40px;
        right: -500px;
        top: 0px;
        background-color: #ccc;
    }
    .loginM span{
        font-size: 30px;
        cursor: pointer;
    }
    .headM{
        display: flex;
        margin-top: 100px;
        justify-content: space-between;
    }
    .headM h3{
        font-size: 20px;
    }
    .loginM form{
        margin-top: 40px;
    }
    .loginM form label{
        display: block;
    }
    .loginM form input{
        width: 100%;
        height: 40px;
        border-radius: 5px;
        margin-top: 10px;
    }
    .loginM form button{
        width: 100%;
        margin-top: 30px;
       padding: 10px 0px;
        color: whitesmoke;
        border: none;
        font-size: 20px;
        background-color: #194cff;
    }
    .showM{
        right: 0px;
    }
    </style>
</head>
<body>
    <button id="login">Login</button>

    <div class="loginM showM">
        <span> &times; </span>
        <div class="headM">
            <h3>Login</h3>
            <p>User Email, instead</p>
        </div>

        <form action="--">
            <label for="--">Mobile Number </label>
            <input type="text" >
            <button>Login</button>
            <p>Don't have an account? <a href="">create an account</a></p>
        </form>
    </div>
</body>
<script>
    let loginBtn=document.querySelector("#login")
    let closeBtn=document.querySelector(".loginM span")
    let loginMElement=document.querySelector(".loginM")
    loginBtn.addEventListener("click",()=>{
        loginMElement.classList.add("showM")
    })
    closeBtn.addEventListener("click",()=>{
        loginMElement.classList.remove("showM")
    })
</script>
</html>
