<!DOCTYPE html>
<html>

<head>
    <title>Complete Page</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: sans-serif;
            box-sizing: border-box;
        }

        .loginM {
            width: 30%;
            height: 100vh;
            position: fixed;
            transition: 0.5s;
            padding: 40px;
            right: -500px;
            top: 0px;
            background-color: #ccc;
        }

        .loginM span {
            font-size: 30px;
            cursor: pointer;
        }

        .headM {
            display: flex;
            margin-top: 100px;
            justify-content: space-between;
        }

        .headM h3 {
            font-size: 20px;
        }

        .loginM form {
            margin-top: 40px;
        }

        .loginM form label {
            display: block;
        }

        .loginM form input {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .loginM form button {
            width: 100%;
            margin-top: 30px;
            padding: 10px 0px;
            color: whitesmoke;
            border: none;
            font-size: 20px;
            background-color: #194cff;
        }

        .showM {
            right: 0px;
        }
    </style>
</head>

<body>

    <button id="login">Login</button>

    <!-- LOGIN PANEL -->
    <div class="loginM">
        <span>&times;</span>
        <div class="headM">
            <h3>Login</h3>
            <p>User Email, instead</p>
        </div>

        <form>
            <label>Mobile Number</label>
            <input type="text">
            <button>Login</button>
            <p>Don't have an account? <a href="#">create an account</a></p>
        </form>
    </div>

    <br><br><br>

    <!-- REGISTRATION FORM (UNCHANGED) -->
    <center>
        <table cellspacing="20" align="center">
            <form>
                <tr>
                    <td olspan="2" align="center">
                        <b><u>Regestation form</u></b>
                    </td>
                </tr>

                <tr>
                    <td>Name:</td>
                    <td><input type="Enter your Name" placeholder="Enter Yoyr Name" size="40" id="n1"></td>
                </tr>

                <tr>
                    <td>Fathers Name:</td>
                    <td><input type="text" placeholder="Enter Father's Yoyr Name" size="40" id="n2"></td>
                </tr>

                <tr>
                    <td>Mothers Name:</td>
                    <td><input type="text" placeholder="Enter Yoyr Mother's Name" size="40" id="n3"></td>
                </tr>

                <tr>
                    <td>Date/Birth :</td>
                    <td>
                        <input type="Date" id="n4" onblur="getage()">
                        <input type="text" size="5" disabled id="n">
                    </td>
                </tr>

                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other
                    </td>
                </tr>

                <tr>
                    <td>Religion & Cast :</td>
                    <td>
                        <select id="n10">
                            <option>selector</option>
                            <option>Hinduism</option>
                            <option>Islam</option>
                            <option>Christian</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>State :</td>
                    <td>
                        <select id="n9">
                            <option>selector</option>
                            <option>Uttar Pradesh</option>
                            <option>Bihar</option>
                            <option>Delhi</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Phone Number :</td>
                    <td><input type="text" size="40" id="n6"></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td><textarea rows="5" cols="42"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </form>
        </table>
    </center>

    <script>
        /* LOGIN SLIDER SCRIPT */
        let loginBtn = document.querySelector("#login")
        let closeBtn = document.querySelector(".loginM span")
        let loginMElement = document.querySelector(".loginM")

        loginBtn.addEventListener("click", () => {
            loginMElement.classList.add("showM")
        })
        closeBtn.addEventListener("click", () => {
            loginMElement.classList.remove("showM")
        })

        /* AGE CALCULATION (ADDED ONLY â€“ NO HTML CHANGE) */
        function getage() {
            let dob = document.getElementById("n4").value;
            if (dob == "") return;
            let birth = new Date(dob);
            let today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            document.getElementById("n").value = age;
        }
    </script>

</body>

</html>
