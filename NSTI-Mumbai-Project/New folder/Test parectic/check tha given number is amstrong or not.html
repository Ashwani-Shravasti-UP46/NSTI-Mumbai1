<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amstrong or not</title>
</head>
<body>
    <h2>Check the given number is amstrong or not</h2>
    <script>
        let num = 153; //parseInt(prompt("Enter a number to check if it is an Armstrong number: "));
        let temp = num;
        let sum = 0;
        let digits = num.toString().length;

        while (temp > 0) {
            let digit = temp % 10;
            sum += Math.pow(digit, digits);
            temp = Math.floor(temp / 10);
        }

        if (sum === num) {
            document.write("[ " + num + " ] is an Armstrong number.");
        } else {
            document.write(num + " is not an Armstrong number.");
        }

    </script>
</body>
</html>
