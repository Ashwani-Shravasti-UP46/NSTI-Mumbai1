<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h2>Find the BMT Calculations in programming & code</h2>
    <script>
        let weight = parseFloat(prompt("Enter your weight in (kilograms):"));
        let height = parseFloat(prompt("Enter your height in( meters):"));

        let bmi = weight / (height * height);
        bmi = bmi.toFixed(2);

        document.write("Your BMI is: " + bmi + "<br>");

        if (bmi < 18.5) {
            document.write("You are underweight.");
        } else if (bmi >= 18.5 && bmi < 24.9) {
            document.write("You have a normal weight.");
        } else if (bmi >= 25 && bmi < 29.9) {
            document.write("You are overweight.");
        } else {
            document.write("You are obese.");
        }
    </script>
</body>
</html>
