<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple opratore</title>
</head>

<body>
    <script>
        let a = 14//parseInt(prompt("Enter the first number"));
        let b = 5  //parseInt(prompt("Enter the second number"));
        let sum = a + b;
        let sub = a - b;
        let mul = a * b;
        let div = a / b;
        let mod = a % b;
        document.write("the Number of sumis: " + sum + "<br>");
        document.write("the Number of subis: " + sub + "<br>");
        document.write("the Number of mulis: " + mul + "<br>");
        document.write("the Number of divis: " + div + "<br>");
        document.write("the Number of modis: " + mod + "<br>");


    </script>
</body>

</html>
