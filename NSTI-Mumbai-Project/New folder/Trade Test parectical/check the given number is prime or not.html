<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num = parseInt(prompt("Enter number"));
let prime = true;
if(num<=1)
 prime=false;
for(let i=2;i<=Math.sqrt(num);i++){
    if(num%i==0){
        prime=false;
        break;
    }
}
document.write("Input your number are = " + num + "<br><br>")
document.write(prime ? "Prime" : "Not Prime");
</script>

</body>
</html>
