<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists</title>
</head>
<body>

  <h3>Unordered List</h3>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h3>Ordered List</h3>
  <ol>
    <li>Wake Up</li>
    <li>Study</li>
    <li>Sleep</li>
  </ol>
    <h3>Definition List</h3>
  <dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
    <dt>JavaScript</dt>
    <dd>Client-side scripting language</dd>
  </dl>

</body>
</html>
