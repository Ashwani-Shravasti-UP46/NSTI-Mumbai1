<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number:"));
    let sum = 0;
    let reverse = 0;
    let originalNum = num;

    while (num > 0) {
        let digit = num % 10;
        reverse = reverse * 10 + digit;
        num = Math.floor(num / 10);
        sum += digit;
    }
    document.write("The sum of the digits of " + originalNum + " is: " + sum + "<br>");
    document.write("The reverse of the number " + originalNum + " is: " + reverse);
</script>
</body>
</html>
