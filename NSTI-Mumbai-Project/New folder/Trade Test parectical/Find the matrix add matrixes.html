<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a,n;
        n=parseInt(prompt("enter the limit :"));
        a=new Array();
        for(i=0; i<n; i++){
            a[i]=parseInt(prompt("Enter the array Element are:"));
        }
        document.write("Orignal Array :-");
        for (i=0; i<n; i++){
            document.write(a[i] + " ");
        }
        
        </script>
</body>
