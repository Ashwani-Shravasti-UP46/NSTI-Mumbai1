<!DOCTYPE html>
<html>
<head>
  <title>Factorial of a number</title>
</head> 
<body>
  <h1>Factorial of a number</h1>
  <script>
    let num = parseInt(prompt("Enter any number"));
    let fact = 1;

    if (isNaN(num) || num < 0) {
      document.write("Please enter a positive number");
    } else {
      for (let i = 1; i <= num; i++) {
        fact = fact * i;
      }
      document.write("Factorial of " + num + " is: " + fact);
    }
  </script>
</body>
</html>
