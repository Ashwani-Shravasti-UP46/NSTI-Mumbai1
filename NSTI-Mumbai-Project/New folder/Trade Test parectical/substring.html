<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<h2>
	search string
</h2>
<script>
	let mainString = prompt("Enter the Main String").toLocaleUpperCase();
	let wordToSearch = prompt("Enter the word to search").toLocaleUpperCase();
	let index = mainString.indexOf(wordToSearch);
	if (index !== -1) {
		document.write("The string "+wordToSearch+" is found in  "+index);
	} else {
		document.write("The string "+wordToSearch+" not found in "+mainString);
	}
</script>
</body>
</html>
