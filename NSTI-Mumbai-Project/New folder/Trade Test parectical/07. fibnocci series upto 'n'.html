<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibnocci series</title>
</head>
<body>
   <h2>Fibnocci series upto 'n'</h2>
    <script>
        let n =6 //parseInt(prompt("Enter the value of n to generate Fibonacci series up to n terms: "));
        let f1,f2,f3;
        f1= -1;
        f2= 1;
        f3= 0;
        document.write("Fibonacci series up to 'n' :- " + n + "<br>");
        document.write("Your Fibonacci series is :- ");
       
        while(f3<=n){
            f3=f1+f2;
            f1=f2;
            f2=f3;
            // if (f3 > n ) break;
            document.write( "" +f3 +" " );
        }      
    </script>
</body>
</html>
