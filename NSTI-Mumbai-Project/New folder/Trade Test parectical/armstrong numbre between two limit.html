<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Armstrong Between Limits</title>
</head>
<body>

<script>
let start = parseInt(prompt("Enter starting limit"));
let end = parseInt(prompt("Enter ending limit"));

for (let num = start; num <= end; num++) {
    let temp = num;
    let sum = 0;

    while (temp > 0) {
        let d = temp % 10;
        sum += d * d * d;   // 3-digit Armstrong
        temp = Math.floor(temp / 10);
    }

    if (sum == num) {
        document.write(num + " is an Armstrong number<br>");
    }
}
</script>

</body>
</html>
