<!DOCTYPE html>
<html>

<head>
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            border: 5px;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #6a03e9;
        }
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>
</head>

<body>
    <center>
        <h2>Student Registration Form</h2>
        <form action="">
            <label for="roll">Roll Number :</label>
            <input type="text" id="roll" placeholder="Roll Number"><br><br>

            <label for="name">Student Name :</label>
            <input type="text" id="name" placeholder="Student Name"><br><br>

            <label for="fname">Father's Name :</label>
            <input type="text" id="fname" placeholder="Father's Name"><br><br>

            <label for="monu">Mobile Number :</label>
            <input type="text" id="monu" placeholder="Mobile Number"><br><br>

            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob"><br><br>

            <h3>Gender:</h3>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
            <br><br>

            <label for="course">Course :</label>
            <select id="course">
                <option value="">Select Course</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
            </select>
            <br><br>

            <button onclick="studentForm()">Submit</button>
            <button onclick="resetForm()">Reset</button>
        </form>
        <script>
            function studentForm() {
                var roll = document.getElementById("roll").value;
                var name = document.getElementById("name").value;
                var fname = document.getElementById("fname").value;
                var monu = document.getElementById("monu").value;
                var dob = document.getElementById("dob").value;
                var course = document.getElementById("course").value;

                var gender = document.querySelector('input[name="gender"]:checked');
                if (gender) {
                    gender = gender.value;
                } else {
                    alert("Please select gender");
                    return;
                }

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        alert(this.responseText);
                    }
                };

                xhttp.open("POST", "", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                xhttp.send(
                    "roll=" + roll +
                    "&name=" + name +
                    "&fname=" + fname +
                    "&monu=" + monu +
                    "&dob=" + dob +
                    "&gender=" + gender +
                    "&course=" + course
                );
            }

            function resetForm() {
                document.getElementById("roll").value = "";
                document.getElementById("name").value = "";
                document.getElementById("fname").value = "";
                document.getElementById("monu").value = "";
                document.getElementById("dob").value = "";
                document.getElementById("course").value = "";

                var genders = document.getElementsByName("gender");
                for (var i = 0; i < genders.length; i++) {
                    genders[i].checked = false;
                }
            }
        </script>
    </center>
</body>

</html>
