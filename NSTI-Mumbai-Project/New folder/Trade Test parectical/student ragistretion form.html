<body>

        <labele for="Roll Number">Fathers Name :</labele>
        <input type="roll" name="Roll Number" id="fname" placeholder="Father's Name"><br><br>

        <labele for="Roll Number">Mobail Number :</labele>

        <labele for="Roll Number">Date of Birth :</labele>

                <option value="M.Sc">M.Sc</option>
            </select><br><br>
        </h3>
        <button onclick="studentForm()">Submit</button>
        <button onclick="resetForm()">Reset</button>


        <script>
            function studentForm() {
                var roll = document.getElementById("roll").value;
                var name = document.getElementById("name").value;
                var fname = document.getElementById("fname").value;
                var monu = document.getElementById("monu").value;
                var dob = document.getElementById("dob").value;
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var course = document.getElementById("course").value;
                alert("Roll Number: " + roll + "\nStudent Name: " + name + "\nFather's Name: "
                 + fname + "\nMobail Number: " + monu + "\nDate of Birth: " + dob + "\nGender: " 
                 + gender + "\nCourse: " + course);
            }
            function resetForm() {
                document.getElementById("roll").value = "";
                document.getElementById("name").value = "";
                document.getElementById("fname").value = "";
                document.getElementById("monu").value = "";
                document.getElementById("dob").value = "";
                document.getElementById("course").value = "";
                var genderRadios = document.getElementsByName("gender");
                for (var i = 0; i < genderRadios.length; i++) {
                    genderRadios[i].checked = false;
                }
            }


        </script>
