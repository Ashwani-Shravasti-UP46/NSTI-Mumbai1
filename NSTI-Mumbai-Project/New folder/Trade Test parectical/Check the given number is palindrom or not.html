<script>
    let rev = 0; 
    let temp;
    let num = Number(prompt("Enter a number:")); // yaha fix
    let orgNum = num;

    while (num > 0) {
        temp = num % 10;
        rev = rev * 10 + temp;
        num = Math.floor(num / 10);  //parseInt can also be used
    }
  
    if (orgNum === rev) {
        document.write(orgNum + " is a Palindrome number");
    } else {
        document.write(orgNum + " is not a Palindrome number");
    }
</script>
