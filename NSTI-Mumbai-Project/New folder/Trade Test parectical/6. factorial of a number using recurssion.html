<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>factorial of a number using recurssion</h2>
    <script>
        function factorial(n) {
            if (n > 0) {
                return n * factorial(n - 1);
            } else if (n === 0) {
                return 1;
            } else {
                return -1; // Indicate invalid input for negative numbers
            }
        }
        let n = parseInt(prompt("Enter a number to find its factorial: "));
        if (isNaN(n) || n < 0) {
            // document.write("Factorial is not defined for negative numbers or invalid input.");
        } else {
            let result = factorial(n);
            document.write("The factorial of " + n + " <br> is: " + result);
        }
    </script>
</body>

</html>
