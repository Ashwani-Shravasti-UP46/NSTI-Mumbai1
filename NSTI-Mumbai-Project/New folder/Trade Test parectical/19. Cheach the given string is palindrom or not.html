<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
</head>
<body>
    <h2>Check the given string is palindrome or not</h2>

    <script>
        let str = prompt("Enter a string:");
        let rev = "";

        for (let i = str.length - 1; i >= 0; i--) {
            rev = rev + str[i];
        }

        document.write("Original String: " + str + "<br>");
        document.write("Reversed String: " + rev + "<br><br>");

        if (str === rev) {
            document.write("Result: The string is a Palindrome");
        } else {
            document.write("Result: The string is NOT a Palindrome");
        }
    </script>
</body>
</html>
