<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<style>
body {
    background-color: lightblue;
    text-align: center;
    font-size: 30px;
    font-family: Arial, Helvetica, sans-serif;
}
button {
    height: 200px;
   width: 400px;
    background-color: rgb(48, 246, 4);
    border: solid 8px;
    border-radius: 20px;
    color: rgb(255, 14, 14);
    padding: 15px 32px;

}
button:hover {

    background-color: #b90505;
    color: navy;
      text-shadow:2px 2px;
      margin-bottom: 20px;
}
h1{
    background-color: rgb(64, 119, 167);
    border: solid 10px;
    border-radius: 20px;
    border-color: rgb(164, 9, 9);
    padding: 20px;
    font-size: 50px;
}

    background-color: #b41f91;

    margin-bottom: 20px;
}

<body>
    
    <h1>Display the "n"th power of a Number</h1>
<button id="pow"> 
<script> 
      
        let n = parseInt(prompt("Enter a number:"));
        let p = parseInt(prompt("Enter the power:"));
        //let power = 1;
        power = n ** p;
        // document.write(num + " to the power " + n + " is: " + result);    
         document.write(n + "<sup>" +p+ " </sup>is = " + power);

    </script>    
    </button>
