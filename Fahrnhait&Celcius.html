 <!DOCTYPE html>
<html lang="en">

<head>

    <title>Fahranhait</title>
</head>

<body>
    <h1>Fahranhait and Celsius</h1>
    <script>
        let temp = parseFloat(prompt("Enter Temprature value!"));
        let choice = prompt("Type 'C' to convert Celsius to Fahranhait:");
        if (choice === "C" || choice === "C") {
            let f = (temp * 9 / 5) + 32;

            document.write(temp + "°C = " + f.toFixed(2) + "ºF");
        }
        else if (choice === "°F" || choice === "f") {
            let c = (temp - 32) * 5 / 9;
            document.write(temp + "°F=" + c.toFixed(2) + "°C");
        }
        else {
            document.write("Invailed choice: please enter fahranhait");

        }
    </script>
</body>

</html>
