<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test function</title>
</head>

<body>
    <script>
        var p =1, n = 10;
        function test(p, n) {
            for (i = 1; i < n; i++) {
                document.write(p + "<br>");
                p = p * i;
            } 
            return p;
        }
        // test(p, n);
        console.log(test(p, n));
        document.write(test(p, n));
    </script>
</body>

</html>
