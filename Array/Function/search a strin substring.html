<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search s string a main substring </title>
</head>

<body>
    <h2>Develop JavaScript code to search a substring in a main string</h2>
    <script>
        var str1, str2, i, j, k, l, ch, c, flag, p;
        str1 = prompt("Enter the main string :");
        str2 = prompt("Enter the substring to search :");
        document.write("Main String =:- " + str1);
        document.write("<br>Substring to search =:- " + str2);
        l = str1.length;
        k = str2.length;
        j = 0;
        flag = true;
        for (i = 0; i < l; i++) {
            ch = str1.charAt(i);
            c = str2.charAt(j);
            if ((ch == c) && (j < k)) {
                j++;
            } else {
                flag = true;
                j = 0;
            }
            if ((flag == true) && (j == k)) {
                p = i - k + 2;
                document.write("<br> The string =:-" + str2 + "<br> is found in =:-" + str1 + "At Position =:-" + p);
                break;

            }
        }
        if (i == l) {
            document.write("<br> The strig =:-" + str2 + "<br> is not found in =:-" + str1);
        }
    </script>
</body>

</html>
