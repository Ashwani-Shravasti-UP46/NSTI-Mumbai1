<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator Using Switch</title>
</head>

<body>
    <h1>Arithmetic Operator Using Switch</h1>

    <script>
        let num1 = parseFloat(prompt("Enter the first number:"));
        let operator = prompt("Enter an operator (+, -, *, /, %):");
        let num2 = parseFloat(prompt("Enter the second number:"));
        let result;

        switch (operator) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 == 0) {
                    result = "Invalid (Division by Zero)!";
                } else {
                    result = (num1 / num2).toFixed(3);
                }
                break;
            case "%":
                result = num1 % num2;
                break;
            default:
                result = "Invalid Operator!";
        }

        document.write("Result: " + num1 + " " + operator + " " + num2 + " = " + result);
    </script>
</body>

</html>
