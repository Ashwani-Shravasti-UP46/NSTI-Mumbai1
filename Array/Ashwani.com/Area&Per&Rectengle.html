<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>Area & Perimeter of Rectangle</h1>
    <script>
        let l = parseInt(prompt("Enter your length value = "));
        let b = parseInt(prompt("Enter your width value = "));

        let area = l * b;
        let perimeter = 2 * (l + b);

        alert("Area of Rectangle = " + area + "Perimeter of Rectangle = " + perimeter);
        document.write("Area of Rectangle = " + area + "<br>Perimeter of Rectangle = " + perimeter);
    </script>
</body>

</html>
