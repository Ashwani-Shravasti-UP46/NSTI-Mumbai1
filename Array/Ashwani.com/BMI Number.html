<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
</head>
<body>
  <h1>BMI Calculation</h1>
  <script>
    const w = parseFloat(prompt("Enter your weight (kg):"));
    const h = parseFloat(prompt("Enter your height (m):"));
    const bmi = (w / (h * h)).toFixed(2);

    document.write("Your BMI is = " + bmi + "<br>"); 

    if (bmi < 18.5)
      document.write("You are Underweight");
    else if (bmi < 25)
      document.write("You have Normal weight");
    else if (bmi < 30)
      document.write("You are Overweight");
    else
      document.write("You are Obese");
  </script>
</body>
</html>
