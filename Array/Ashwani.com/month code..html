<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    MONTH Code For switch
    </h1>
    <script>
        let no =parseInt(prompt("Enter for Month:(1 to 13)"));
        let displayOut;
        switch(no){
            case 1:
                displayOut="JANUARY";
                break;
                 case 2:
                displayOut="FEBRUARY";
                break;
                 case 3:
                displayOut="MARCH";
                break;
                 case 4:
                displayOut="APRIL";
                break;
                 case 5:
                displayOut="MAY";
                break;
                 case 6:
                displayOut="JUNE";
                break;
                 case 7:
                displayOut="JULY";
                break;
                 case 8:
                displayOut="AUGGUST";
                break;
                 case 9:
                displayOut="SEPTEMBER";
                break;
                 case 10:
                displayOut="OCTUBER";
                break;
                 case 11:
                displayOut="NOVEMBER";
                break;
                 case 12:
                displayOut="DECEMBER";
                break;
                 case 13:
                displayOut="Incvalid ! Day Code";
                break;
                 default:
               
        }
        document.write("Month is:" + displayOut);
    </script>
</body>
</html>
