<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>Javascript Operetor Arithmetic Operetor</h1>
    <script>
        let a = 15;
        let b = 6; 
        document.write("a=" + a + "<br>");
        document.write("b=" + b + "<br>");
        document.write("addition:- (a+b):-" + (a + b) + "<br>");
        document.write("Substarection:- (a-b):-" + (a - b) + "<br>")
        document.write("multiple:- (a*b):-" + (a * b) + "<br>")
        document.write("Divission:- (a/b):-" + (a / b) + "<br>")
        document.write("Exponetions:- (a**b):-" + (a ** b) + "<br>")
        document.write("Modolus:- (a%b):-" + (a % b) + "<br>")
        document.write("Incriment:- (++a):-" + (++a) + "<br>")
        document.write("Deincriment:- (--b):-" + (--b) + "<br>")

    </script>
</body>

</html>
