<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Example</title>
</head>
<body>
    <h1>Using JavaScript Loops</h1>
    <script>
        // Using while loop to print numbers from 10 to 1
        let i = 1;
        while (i <= 20) {
            document.write(i + "<br>");
            i++;
        }

    </script>
</body>

</html>
