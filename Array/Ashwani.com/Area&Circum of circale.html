<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Area & Circumference of Circle</h1>
    <script>
        let radius = parseFloat(prompt("Enter radius value:"));
        let area = 3.14 * (radius ** 2);
        let circumference = 2 * 3.14 * radius;

        alert("Area of circle = " + area + "Circumference of circle = " + circumference);
        document.write("Area of circle = " + area + "<br>Circumference of circle = " + circumference);
    </script>
</body>
</html>
