<!DOCTYPE html>
<html lang="en">

<head>

<body>
     <h1>Javascript Operetor Arithmetic Operetor Example 2</h1>
     <script>

          let a = 25;
          let b = 13;
          let sum = a + b;
          let dif = a - b;
          let prod = a * b;
          let que = a / b;
          let rem = a % b;
          let exp = a ** b;
          document.write("a:-=" + a + "<br>");
          document.write("b:-=" + b + "<br>");
          document.write("addition(a+b)=" + sum + "<br>");
          document.write("Substarection(a-b)=" + dif + "<br>");
          document.write("multiple (a*b)=" + prod + "<br>");
          document.write("Divission (a/b)=" + que.toFixed(2) + "<br>");
          document.write("Exponetions(a**b)=" + exp + "<br>");
          document.write("Modolus:- (a%b)=" + rem + "<br>");
          document.write("Incriment(++a)=" + (++a) + "<br>");
          document.write("Deincriment(--b)=" + (--b) + "<br>");
     </script>
</body>

</html>
