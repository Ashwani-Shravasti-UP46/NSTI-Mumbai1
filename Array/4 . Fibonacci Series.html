<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>4 . Fibonacci Series.html</h1>
    <script>
        var limit = parseInt(prompt("Enter limit of4 . Fibonacci Series :"));
        var f1 = 0;
        var f2 = 1;
        var f3 = 0;
        let i = 1;
        document.write("0 <br> 1 <br>");
        while (i <= limit) {
            f3 = f1 + f2;
            f1 = f2;
            f2 = f3;
            if (f3 > limit);
            //            break;

            document.write(i + ". " +f3 + " <br>");
            i++;
        }
    </script>
</body>

</html>
