                }

        function displayMatrix(a, m, n) {

                    document.write(a[i][j] + " ");
                }
                document.write("<br>");
            }
        }
        function multiplyMatrix(a, b, c, m, n,q) {
            var i, j, k=0;
            for (i = 0; i < m; i++) {
                for (j = 0; j < p; j++) {
                    c[i][j] = 0;
                    for (k = 0; k < n; k++) {
                        c[i][j] =c[i][j]+ a[i][k] * b[k][j];
                    }
                }
            }
        }
    </script>
