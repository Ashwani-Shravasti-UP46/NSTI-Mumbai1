<!DOCTYPE html>
<html lang="en">

<body>
<h1>Develop sum of even number b/w limit1 & limit2</h1>
<script>
var no1=5   //parseInt(prompt("Enter the first limit:"));
var no2=20   //parseInt(prompt("Enter the second limit:"));
var sum=0;
for(no1; no1<=no2; no1++){
    if(no1 %2 == 0){
        sum=sum+no1;
    }
} 
document.write("The sum of even numbers between<br> = : " + no1 +" <br> and  b/w number is = :  " + no2 +" <br> Number is = : " + sum );
</script>
</body>
</html>
