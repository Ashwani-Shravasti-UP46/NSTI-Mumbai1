<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=let, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Display the sum num of odd number below 'n'</h1>    
    <script>
         let no= parseInt(prompt("Enter Number:"));
         let= sum=0;
         for(i=1; i<no; (i=i+2)){
            sum = sum+i;

         }
         document.write(+no+"<br>" +sum);
        //  document.write("Enter your number is : "+no+ "<br>" );
        //  document.write("sum of odd number : "+sum)
    </script>
</body>
</html>
