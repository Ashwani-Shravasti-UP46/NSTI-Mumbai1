<!DOCTYPE html>
<html lang="en">
<head>
      <title>Sum Number Using for Loop.</title>
</head>
<body>
    <h1> Sum Number Using for loop. </h1>
    <script>
        let  num =parseInt(prompt("Enter the Value of n : "));
        let sum=0;
        for( i=1; i<num; i++) {
            sum=sum+i;
            document.write(i+"+");
        }    
        document.write(num);  
        sum=sum+num;
        document.write( " = "+sum);
    </script>
</body>
</html>
