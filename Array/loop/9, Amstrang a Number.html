<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Check</title>
</head>

<body>
    <h1>Find Whether a Number is Armstrong or Not</h1>
    <script>
        let num = parseInt(prompt("Enter a Number:"));
        let temp = num;
        let sum = 0;
        document.write("Your number is: " + num + "<br>");
        while (temp > 0) {
            let digit = temp % 10;
            sum = sum + (digit * digit * digit);
            temp = Math.floor(temp / 10);
        }
        if (sum === num) {
            document.write(num + " is an Armstrong Number");
        } else {
            document.write(num + " is not an Armstrong Number");
        }
    </script>
</body>

</html>
