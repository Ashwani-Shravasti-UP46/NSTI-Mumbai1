<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H1>Develop Javascript code to read to display javaSript</H1>
    <script>
        var a, i, n;
        a = new Array();
        n = parseInt(prompt("Enter the Array limit:  "));
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Enter the Array Element: "));
        }
        document.write("<br>Enter the Array Elemen  are : "+ a);
        for (i = 0; i < n; i++) {
            document.write(a[i] + "<br>");
        }

    </script>
</body>

</html>
