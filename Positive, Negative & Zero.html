<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Positive, Negative or Zero</title>
</head>
<body>
    <h1>Check if a Number is Positive, Negative, or Zero</h1>
    <script>
        let no = parseInt(prompt("Enter a Number:"));

        if (no === 0) {
            document.write("<p>Number is Zero = " + no + "</p>");
        } else {
            if (no > 0) {
                document.write("<p>Number is Positive (+ive) = " + no + "</p>");
            } else {
                document.write("<p>Number is Negative (-ive) = " + no + "</p>");
            }
        }
    </script>
</body>
</html>
