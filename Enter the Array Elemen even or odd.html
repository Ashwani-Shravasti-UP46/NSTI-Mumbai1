<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> condition, Enter the Array Elemen even or odd</h1>

    <script>
        var a, i, n;
        a = new Array(n);
        n = parseInt(prompt("Enter the Array limit:  "));
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Enter the Array Element : "));
        }
        for (i = 0; i < n; i++) {
            document.write(a[i] + " , ");
        }
        // even calculet
        document.write("<br> Even Elemente of the Array:");
        for (i = 0; i < n; i++) {
            if (a[i] % 2 == 0)
                document.write(a[i] + ", ");
        }
        document.write("<br> Odd Elemente of the Array: ");
        for (i = 0; i < n; i++) {
            if (a[i] % 2 != 0)
                document.write(a[i] + ", ");
        }
    </script>
</body>

</html>
