<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    HW
    <script>
        let a, n, even, odd, ec = 0, oc = 0;
        n = parseInt(prompt("Enter the array limit ! "));
        a = new Array(n);
        //+++++++++++++++++++++++
        for (i = 0; i < n; i++) {
            a[i] = parseInt(prompt("Enter the array element : "));
        }
        document.write("Orignal Array is : ");
        //+++++++++++++
        for (i = 0; i < n; i++) {
            document.write(a[i] + " ");
        }
        //++++++++++++++++++++++
        even = new Array();
        odd = new Array();
        for (i = 0; i < n; i++) {
            if (a[i] % 2 == 0) even[ec++] = a[i];
            else odd[oc++] = a[i];
        }
        //+++++++++++++++++++
        document.write("<br> Even Array Number is : ");
        for (i = 0; i < even.length; i++) {
            document.write(even[i] + "  ")
        }
        document.write("<br> odd Array Number is : ");
        for (i = 0; i < odd.length; i++) {
            document.write(odd[i] + "  ")
        }
    </script>
</body>

</html>
