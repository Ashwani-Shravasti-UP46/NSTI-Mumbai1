<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ðŸŽ‰</title>

    <style>
        body{
            margin:0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1{
            margin-top: 30px;
            font-size: 36px;
            font-family: MAGNOLIA MONOGRAM;
            color: rgb(19, 119, 64);
            animation: pop 1.5s infinite alternate;
        }

        #tap{
            font-size: 16px;
            opacity: 0.8;
        }

        #output{
            margin-top: 20px;
            font-size: 24px;
            line-height: 1.5;
            color: rgb(87, 7, 236);
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .balloon{
            position: absolute;
            bottom: -100px;
            font-size: 40px;
            animation: float 8s linear infinite;
        }

        @keyframes float{
            from{ transform: translateY(0); }
            to{ transform: translateY(-110vh); }
        }
    </style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
<p id="tap">ðŸ‘† Tap anywhere to start music</p>

<div id="output"></div>

<audio id="song" loop>
    <source src="birthday.mp3" type="audio/mpeg">
</audio>

<script>
    // Start music on first tap
    document.body.addEventListener("click", () => {
        document.getElementById("song").play();
        document.getElementById("tap").innerText = "ðŸŽµ Music Playing...";
    }, { once: true });

    // Birthday text animation
    let count = 1;
    let maxCount = 30;

    setInterval(() => {
        if (count <= maxCount) {
            document.getElementById("output").innerHTML +=
            "ðŸŽ‚ Happy ðŸŽ‰ Birthday ðŸŽˆ<br>";
            count++;
        }
    }, 800);

    // Balloons
    setInterval(() => {
        let b = document.createElement("div");
        b.className = "balloon";
        b.innerText = "ðŸŽˆðŸŽ‰";
        b.style.left = Math.random() * 100 + "vw";
        b.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(b);

        setTimeout(() => b.remove(), 9000);
    }, 700);
</script>

</body>
</html>
