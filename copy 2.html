<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd Array</title>
</head>

<body>
    <h2>Separate Even and Odd Numbers from Array</h2>
    <script>
        var a = [12, 11, 45, 70, 33, 50, 21];
        var even = [];
        var odd = [];

        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 == 0) {
                even.push(a[i]);
            } else {
                odd.push(a[i]);
            }
        }

        document.write("Original Array:" + a.join(", ") + "<br>");
        document.write("Even Numbers: " + even.join(", ") + "<br>");
        document.write("Odd Numbers: " + odd.join(", ") + "<br>");
    </script>
</body>

</html>
