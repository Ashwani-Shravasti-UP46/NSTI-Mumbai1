<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number:"));
        let n = parseInt(prompt("Enter the power:"));
        let result = 1;
        result = num ** n;
        // document.write(num + " to the power " + n + " is: " + result);        
        document.write(num + " <sup> " + n + " </sup>is: " + result);

    </script>
</body>
</html>
